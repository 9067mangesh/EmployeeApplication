<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Employee List</title>
     
<style>
	 button{
		text-decoration: none;
		text-align: center;
	}
		
 </style>
  
  </head>
 
  <body>
  <div>
  <h2> Employee List</h2>
  <table>
  	<thead>
  		<tr>
  		<th>Id</th>
  		<th>Name</th>
  		<th>Salary</th>
  		</tr>
  	</thead>
  	
  	<tbody>
  	<tr th:each="employee:${employee}">
  		<td th:text="${employee.empId}"> </td>
  		<td th:text="${employee.empName}"> </td>
  		<td th:text="${employee.empSal}"> </td>
  		  		
  		<!-- button -->
  		  		
  		<td>
  		<button  class="btn btn-outline-success"> <a th:href="@{/emp/{id}(id=${employee.empId})}">View</a> </button>
  		<button  class="btn btn-outline-info"> <a th:href="@{/emp/edit/{id}(id=${employee.empId})}">Edit </a> </button>
  		<button  class="btn btn-outline-primary"> <a th:href="@{/emp/delete/{id}(id=${employee.empId})}">Delete</a> </button>
  		</td>
  	</tr>
  	</tbody>
  </table>
  <br>
  <a href="/emp/new">Add New Account</a>
    </div>
  </body>
</html>
